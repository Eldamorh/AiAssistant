<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .message-human {
            background-color: #6ce6e1;
        }

        .message-ai {
            background-color: #caf194;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1>Chat App</h1>
            <div id="messages">
                {% for message in messages %}
                    <div class="message message-{{ message.role }}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            </div>
            <form action="/api" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="message" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>
            <form action="/delete_conversation" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Delete Conversation</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
